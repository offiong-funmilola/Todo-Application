<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&family=Lato:wght@400;700&family=Open+Sans:wght@300&family=Roboto+Condensed:wght@300&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <main class="main">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list1">
                    <a href="./" class="list-link">Logo</a>
                </li>
                <li class="list1">Funmi Todo</li>
                <li class="list1">About</li>
            </ul>
        </nav>
        <section class="Todo-section">
            <h1 class="heading">Everyday Todo</h1>
            <ul class="section-list" id="todo-list-wrapper">
            </ul>
            <form id="form">
                <input name="todo" id="todo-input" type="text" class="input" required>
                <button  id="submit-btn" type="submit" form="form" class="btn">Add</button>                
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
